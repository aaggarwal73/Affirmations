<body>
  <div class="container">
    <header>
      {{#if currentUser}}

          <h1>Todo List ({{incompleteCount}})</h1>
          {{> loginButtons}}

          <label class="hide-completed">
            <input type="checkbox" />
            Hide Completed Tasks
          </label>

          <form class="new-task">
            <input type="text" name="text" placeholder="Type to add new tasks" />
          </form>
      {{else}}
        <h1>Login</h1>
      {{/if}}
    </header>

      {{#if currentUser}}
        <ul>
        {{#each tasks}}
          {{> task}}
        {{/each}}
        </ul>
      {{else}}
        {{> loginButtons}}
        <br>

        {{> About}}
        <br>
        {{> index}}
      {{/if}}

  </div>
</body>
